[build]
  command = "npm run build"
  publish = "public"
  functions = "src/functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/new"
  status = 200
  [redirects.headers]
    X-From = "Redirect"

[[headers]]
  for = "/*"

  [headers.values]
    X-Custom = "Custom header"

    cache-control = '''
    max-age=0,
    no-cache,
    no-store,
    must-revalidate'''